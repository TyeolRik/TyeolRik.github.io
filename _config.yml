
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://tyeolrik.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: "https://tyeolrik.github.io"

# Google tracking id

google-tracking-id: "UA-89622772-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "ko"
author: "TyeolRik"
title: "{ the World of TyeolRik Life! }"
description: "Welcome to the world of TyeolRik! Blogging mainly for programming. I am newbee here^^"
keywords: "android, TyeolRik, personal, java, coding, developer, newbee"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/black-favicon.ico"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Only the Paranoid survive."
  - text: "Whereâ€™s your will to be weird?"

me-img: "/img/owl.png"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/owl-36p.png"
icon-48p: "/img/web-app/owl-48p.png"
icon-72p: "/img/web-app/owl-72p.png"
icon-96p: "/img/web-app/owl-96p.png"
icon-144p: "/img/web-app/owl-144p.png"
icon-192p: "/img/web-app/owl-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "TyeolRik"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/spidertocat.png"
    date: "September 2013 - Today"
    description: "Saving the neighborhood!"
  - image: "/img/timeline/baracktocat.jpg"
    date: "September 2007 - August 2013"
    description: "Started coding"

# First image of the Timeline

timeline-img: "/img/timeline/default.png"

###########
# Contact #
###########

email: "kino6147@naver.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "TyeolRik is an awesome person. He lives in Republic of Korea, where he attends Univ. of Seoul. In his spare time, TyeolRik likes to play tennis LUL."
author_blurb_image: "/img/owl.png"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://www.facebook.com/TyeolRik"
  - title: "github"
    url: "https://github.com/TyeolRik/"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

+err-404-img: "/img/owl-400p"

##################
# GPG on Keybase #
##################

keybase-username: TyeolRik
keybase-in-social: True
keybase-in-footer: True

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji

environment: production
